version: 0.2


phases:
  install:
    commands:
      - echo " Installing NGINX "
      - sudo apt update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo build started on 'date'
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - /**/*
 
